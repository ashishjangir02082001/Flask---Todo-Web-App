{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block body %}
    <div class="container my-3">
        <h2>Update Your Todo</h2>
        <form action="/update/{{todo.sno}}" method="post">
            <div class="form-group">
                <label for="title">Todo Title</label>
                <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}">
            </div>
            <div class="form-group">
                <label for="desc">Todo Description</label>
                <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
            </div>
            <button type="submit" class="btn btn-primary btn-dark">Update</button>
        </form>
    </div>





    

{% endblock  %}
